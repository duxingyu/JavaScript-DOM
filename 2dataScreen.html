<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据筛选</title>
	<script type="text/javascript">
		window.onload = function () {
			var oDiv = document.getElementById('div1');
			var aDd = document.getElementsByTagName('dd');

			for (var i = 0; i < aDd.length; i++) {
				aDd[i].index = i;
				aDd[i].onclick = function () {
					if (this.index < 3) {
						var aSpan = document.createElement('span');
						aSpan.innerHTML = aDd[this.index].innerHTML+' ';
						oDiv.appendChild(aSpan);
						oDiv.replaceChild(aSpan,oDiv.children[0]);
					}else if (this.index < 6) {
						var aSpan = document.createElement('span');
						aSpan.innerHTML = aDd[this.index].innerHTML+' ';
						oDiv.appendChild(aSpan);
						oDiv.replaceChild(aSpan,oDiv.children[1]);
					}else{
						var aSpan = document.createElement('span');
						aSpan.innerHTML = aDd[this.index].innerHTML+' ';
						oDiv.appendChild(aSpan);
						oDiv.replaceChild(aSpan,oDiv.children[2]);
					}
						}
				}
			}
	</script>
</head>
<body>
	<dl>
		<dt>地区</dt>
		<dd>东城</dd>
		<dd>西城</dd>
		<dd>朝阳</dd>
	</dl>
	<dl>
		<dt>职位</dt>
		<dd>美工</dd>
		<dd>前端</dd>
		<dd>运维</dd>
	</dl>
	<dl>
		<dt>薪资</dt>
		<dd>5000</dd>
		<dd>6000</dd>
		<dd>8000</dd>
	</dl>
	<div id="div1"></div>
</body>
</html>
