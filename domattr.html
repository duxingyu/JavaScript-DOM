<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>practice</title>
	<style type="text/css">
		body{background: #333;font-family: "微软雅黑";}
		li{list-style: none;float: left;padding: 0 20px;height: 30px;line-height: 30px;text-align: center;}
		a{color: #ccc;text-decoration: none;}
		a:hover{color: #f60;}
		ul{padding: 0;height: 30px;}
		h1{text-indent: 20px;}
		img{width: 400px;height: 300px;padding: 20px;}
		p{padding: 0 20px;color: #ccc;font-size: 20px;margin-top: -10px;}
	</style>
	<script type="text/javascript">
		function showPic(whichpic){
			var source = whichpic.getAttribute('href');
			var placeholder = document.getElementById('placeholder');
			placeholder.setAttribute('src',source);
			var text = whichpic.getAttribute('title');
			var description = document.getElementById('description');
			description.firstChild.nodeValue = text;
		}
	</script>
</head>
<body>
	<h1>Snapshots</h1>
	<ul>
		<li><a href="img/1.jpg" title="A fireworks display" onclick="showPic(this);return false;">Fireworks</a></li>
		<li><a href="img/2.jpg" title="A cup of black coffee" onclick="showPic(this);return false;">Coffee</a></li>
		<li><a href="img/3.jpg" title="A red, red rose" onclick="showPic(this);return false;">Rose</a></li>
		<li><a href="img/4.jpg" title="The famous clock" onclick="showPic(this);return false;">Big Ben</a></li>
	</ul>
	<img src="" alt="my image gallery" id="placeholder">
	<p id="description">Choose an image</p>
</body>
</html>
