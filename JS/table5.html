<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table5</title>
	<style type="text/css">
		fieldset {margin:0;padding: 0;border: none;background: transparent;}/* 透明 */
		h2 {width: 10em;float: left;font-size: 1em;font-weight: normal;}
		.col {width: 8em;float: left;}
		label {float: none;}
	</style>
</head>
<body>
	<fieldset id="f1">
		<h2>Favorite Color:</h2>
		<div class="col">
			<div><label><input class="checkbox" type="checkbox" id="red" name="red" value="red" />red</label></div>
			<div><label><input class="checkbox" type="checkbox" id="blue" name="blue" value="blue" />blue</label></div>
			<div><label><input class="checkbox" type="checkbox" id="yellow" name="yellow" value="yellow" />yellow</label></div>
			<div><label><input class="checkbox" type="checkbox" id="white" name="white" value="white" />white</label></div>
		</div>	
		<div class="col">
			<div><label for=""><input type="checkbox" id="orange" name="orange" value="orange">orange</label></div>
			<div><label for=""><input type="checkbox" id="gray" name="gray" value="gray">gray</label></div>
			<div><label for=""><input type="checkbox" id="green" name="green" value="green">green</label></div>
		</div>	
	</fieldset>
</body>
</html>
