<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table4</title>
	<style type="text/css">
		div {position: relative;}
		#monthLabel,#yearLabel {text-indent: -1000em;width: 0;position: absolute;left: -1000em;}
		input#date {width: 3em;margin-right: 0.5em;}
		select#month {width: 10em;margin-right: 0.5em;}
		input#year {width: 5em;}
	</style>
</head>
<body>
	<div>
		<label for="date" id="date">Date of Birth:</label>
		<input type="text" name="date" id="date" />
		<label for="month" id="monthLabel">Month of Birth:</label>
		<select name="month" id="month">
			<option value="1">January</option>
			<option value="2">February</option>
			<option value="3">Marth</option>
		</select>
		<label for="year" id="yearLabel">Year of Birth:</label>
		<input type="text" name="year" id="year" />
	</div>
</body>
</html>
