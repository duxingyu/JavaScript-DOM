<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>aa</title>
	<style type="text/css">
		.d1 {width: 100%;height: 200px;position: relative;}
		.d2 {width: 200px;height: 200px;position: absolute;top: 200px;left: 0;background: #ccc;border-radius: 5px;}
		.d3 {width: 300px;height: 300px;position: relative;}
		/* d2覆盖了d3，通过给d3加定位(相对、绝对)可使d3覆盖在d2上 */
		.d3 p:last-child {color: #f60;}
		.list li:first-child {color: #f60;}
		/* first-child伪类用于子元素，写法如上,包含孙元素...如下 */
		div:last-child {border: 1px solid #000;box-shadow: 1px 1px 5px #999;}   /* .d2元素 */
	</style>
</head>
<body>
	<div class="d1">
		<div class="d2"></div>
	</div>
	<blockquote class="d3">
		<p>“Climb the mountains and get their good tidings. Nature's peace will flow into you as sunshine flows into trees. The winds will blow their own freshness into you, and the storms their energy, while cares will drop away from you like the leaves of Autumn.”</p>
		<p><cite>引用于</cite></p>
	</blockquote>
	<q>应用</q>
	<p>sss</p>
	<ul class="list"><li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li></ul>
</body>
</html>
