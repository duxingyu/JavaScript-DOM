	<div style="width: 500px;height: 500px;position: relative;">做设计或网站的朋友有时需要一个透明的PNG格式图片，当然对于专业人士，使用Photoshop即可方便的解决，如果你只是业余的偶然需要，在下载photoshop进行编辑就会很麻烦，而Office 中的Powerpoint大家都应该安装了，下面分享通过Powerpoint让PNG格式图片变透明的简单方法：

以下以office 2010 为例：

1，打开Powerpoint，在其中插入你所要修改的图片

2，双击图片，在左上角找到：颜色——设置透明色，单击图片

3，将图片另存为PNG格式的图片即可。
